version: 2

updates:
  # ==========================================
  # üì¶ SWIFT PACKAGE MANAGER
  # ==========================================
  - package-ecosystem: "swift"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Sao_Paulo"
    
    # Security updates
    open-pull-requests-limit: 10
    
    # Reviewers and assignees
    reviewers:
      - "ThalesAndrades"
    
    # Labels for PRs
    labels:
      - "dependencies"
      - "swift"
      - "security"
    
    # Commit message preferences
    commit-message:
      prefix: "üì¶"
      prefix-development: "üì¶ dev"
      include: "scope"
    
    # Ignore specific dependencies if needed
    ignore:
      # Ignore major version updates for stable dependencies
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    
    # Allow specific dependencies to have major updates
    allow:
      - dependency-name: "stripe/stripe-ios"
        dependency-type: "direct"
      - dependency-name: "openai/openai-swift"
        dependency-type: "direct"
      - dependency-name: "supabase/supabase-swift"
        dependency-type: "direct"

  # ==========================================
  # üêô GITHUB ACTIONS
  # ==========================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
      timezone: "America/Sao_Paulo"
    
    open-pull-requests-limit: 5
    
    reviewers:
      - "ThalesAndrades"
    
    labels:
      - "dependencies"
      - "github-actions"
      - "ci-cd"
    
    commit-message:
      prefix: "üîß"
      include: "scope"

  # ==========================================
  # üîí SECURITY-FOCUSED UPDATES
  # ==========================================
  - package-ecosystem: "swift"
    directory: "/"
    schedule:
      interval: "daily"
    
    # Only security updates
    open-pull-requests-limit: 20
    
    # High priority for security
    reviewers:
      - "ThalesAndrades"
    
    labels:
      - "security"
      - "critical"
      - "dependencies"
    
    commit-message:
      prefix: "üîí"
      prefix-development: "üîí security"
    
    # Target only security updates
    allow:
      - dependency-type: "direct"
        update-types: ["security"]
      - dependency-type: "indirect"
        update-types: ["security"]

