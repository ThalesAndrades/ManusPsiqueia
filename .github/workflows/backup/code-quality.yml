            </style>
          </head>
          <body>
            <div class="header">
                <h1>ðŸ§  ManusPsiqueia Documentation</h1>
                <p>Comprehensive documentation for the ManusPsiqueia mental health platform</p>
                <p><strong>Developed by:</strong> AiLun Tecnologia | <strong>CNPJ:</strong> 60.740.536/0001-75</p>
