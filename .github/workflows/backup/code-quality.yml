---
name: ðŸ”§ Code Quality & Auto-Fix

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM
  workflow_dispatch:

env:
  XCODE_VERSION: '15.1'

jobs:
  # ==========================================
  # ðŸ” SWIFTLINT ANALYSIS & AUTO-FIX
  # ==========================================
  swiftlint-analysis:
    name: ðŸ” SwiftLint Analysis & Auto-Fix
    runs-on: macos-14

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ðŸŽ Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: ðŸ”§ Install SwiftLint
        run: |
          brew install swiftlint
          swiftlint version


      - name: ðŸ” Run SwiftLint Analysis
        run: |
          echo "ðŸ” Running SwiftLint analysis..."

          # Create reports directory
          mkdir -p reports

          # Run SwiftLint with different reporters
          swiftlint lint --reporter json > reports/swiftlint-results.json || true
          swiftlint lint --reporter html > reports/swiftlint-results.html || true
          swiftlint lint --reporter github-actions-logging || true

          # Generate summary
          echo "ðŸ“Š SwiftLint Summary:" > reports/swiftlint-summary.txt
          echo "Warnings: $(jq '[.[] | select(.severity == "warning")] | length' reports/swiftlint-results.json)" >> reports/swiftlint-summary.txt
          echo "Errors: $(jq '[.[] | select(.severity == "error")] | length' reports/swiftlint-results.json)" >> reports/swiftlint-summary.txt
          echo "Total Issues: $(jq 'length' reports/swiftlint-results.json)" >> reports/swiftlint-summary.txt


      - name: ðŸ”§ Auto-Fix SwiftLint Issues
        run: |
          echo "ðŸ”§ Auto-fixing SwiftLint issues..."

          # Run SwiftLint autocorrect
          swiftlint autocorrect --format

          # Check if any files were modified
          if git diff --quiet; then
          echo "âœ… No auto-fixable issues found"
          else
          echo "ðŸ”§ Auto-fixed issues found, creating commit..."

          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add and commit changes
          git add .
          git commit -m "ðŸ”§ Auto-fix SwiftLint issues

          - Applied SwiftLint autocorrect
          - Fixed formatting issues
          - Improved code quality

          Generated by: GitHub Actions
          Workflow: Code Quality & Auto-Fix"

          # Push changes (only if not a PR from fork)
          if [ "${{ github.event_name }}" != "pull_request" ] || [ "${{ github.event.pull_request.head.repo.full_name }}" == "${{ github.repository }}" ]; then
          git push
          fi
          fi


      - name: ðŸ“Š Generate Quality Report
        run: |
          echo "ðŸ“Š Generating code quality report..."

          cat > reports/quality-report.md << EOF
          # ðŸ”§ Code Quality Report - ManusPsiqueia

        **Generated on:** $(date)
        **Commit:** ${{ github.sha }}
        **Branch:** ${{ github.ref }}

        ## ðŸ“Š SwiftLint Analysis Results

        $(cat reports/swiftlint-summary.txt)

        ## ðŸ”§ Auto-Fix Results

          EOF

          if git diff --quiet HEAD~1; then
          echo "âœ… No auto-fixable issues were found" >> reports/quality-report.md
          else
          echo "ðŸ”§ Auto-fixed issues were applied and committed" >> reports/quality-report.md
          echo "" >> reports/quality-report.md
          echo "### Changes Made:" >> reports/quality-report.md
          echo "\`\`\`" >> reports/quality-report.md
          git diff --name-only HEAD~1 >> reports/quality-report.md
          echo "\`\`\`" >> reports/quality-report.md
          fi

          cat >> reports/quality-report.md << EOF

        ## ðŸŽ¯ Quality Metrics

        - **Code Coverage:** Target 80%+
        - **Cyclomatic Complexity:** Max 10 per function
        - **File Length:** Max 500 lines
        - **Function Length:** Max 50 lines

        ## ðŸ”§ Recommendations

        1. Address remaining SwiftLint warnings
        2. Increase test coverage
        3. Refactor complex functions
        4. Add documentation for public APIs

        **Developed by:** AiLun Tecnologia
        **CNPJ:** 60.740.536/0001-75
          EOF


      - name: ðŸ“¤ Upload Quality Reports
        uses: actions/upload-artifact@v3
        with:
        name: code-quality-reports
        path: reports/

  # ==========================================
  # ðŸ§¹ CODE FORMATTING
  # ==========================================
  code-formatting:
    name: ðŸ§¹ Code Formatting
    runs-on: macos-14

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
        token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŽ Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: ðŸ”§ Install SwiftFormat
        run: |
          brew install swiftformat
          swiftformat --version


      - name: ðŸ§¹ Format Swift Code
        run: |
          echo "ðŸ§¹ Formatting Swift code..."

          # Run SwiftFormat with custom rules
          swiftformat . \
          --indent 4 \
          --indentcase false \
          --trimwhitespace always \
          --insertlines true \
          --removelines true \
          --allman false \
          --wraparguments beforefirst \
          --wrapparameters beforefirst \
          --wrapcollections beforefirst \
          --closingparen balanced \
          --funcattributes prevline \
          --typeattributes prevline \
          --varattributes prevline \
          --storedvarattributes prevline \
          --computedvarattributes prevline \
          --guardelse nextline \
          --elseposition nextline \
          --empty void \
          --trailingclosures \
          --stripunusedargs closure-only \
          --self remove \
          --importgrouping testable-bottom \
          --commas always \
          --semicolons never \
          --ranges spaced \
          --specifiers \
          --redundanttype inferred \
          --redundantclosure \
          --redundantget \
          --redundantinit \
          --redundantlet \
          --redundantletinit \
          --redundantnil \
          --redundantparens \
          --redundantpattern \
          --redundantrawvalues \
          --redundantreturn \
          --redundantself \
          --redundantvoidreturntype \
          --redundantbackticks \
          --redundantbreak \
          --redundantextensionacl \
          --redundantfileprivate \
          --redundantobjc \
          --sortedimports \
          --sortedcases \
          --unusedarguments \
          --void \
          --yodaswap

          # Check if any files were modified
          if git diff --quiet; then
          echo "âœ… Code is already properly formatted"
          else
          echo "ðŸ§¹ Code formatting applied"

          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add and commit changes
          git add .
          git commit -m "ðŸ§¹ Auto-format Swift code

          - Applied SwiftFormat rules
          - Improved code consistency
          - Enhanced readability

          Generated by: GitHub Actions
          Workflow: Code Quality & Auto-Fix"

          # Push changes (only if not a PR from fork)
          if [ "${{ github.event_name }}" != "pull_request" ] || [ "${{ github.event.pull_request.head.repo.full_name }}" == "${{ github.repository }}" ]; then
          git push
          fi
          fi

          # ==========================================
          # ðŸ“ DOCUMENTATION GENERATION
          # ==========================================
          documentation-generation:
          name: ðŸ“ Documentation Generation
          runs-on: macos-14

          steps:

      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŽ Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: ðŸ”§ Install SwiftDoc
        run: |
          # Install swift-doc for documentation generation
          git clone https://github.com/SwiftDocOrg/swift-doc.git
          cd swift-doc
          swift build -c release
